
<div class="popover" tabindex="-1" ng-show="content" role="dialog">
  <div class="arrow"></div>
  <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
  <div class="popover-content">
    <div >
             <!-- 左边 -->
            <div class="span4">
                    <div class="mod">
                     <input type="text" id="stockName" style="float:center" placeholder="查询股票" ng-model="findStock">     
                    </div>
             
             <!-- 股票备选列表 -->
                     <div class ="mod" style="height:180px; width:220px;overflow:auto;border:2px solid gray;padding:2%">
                        <ul>
                            <li ng-repeat="stock in popover.candidate | filter:findStock" style="list-style-type:none;" ng-click="select(stock)">{{stock.name}}<a style="float:right">详情</a></li>
                        </ul>
                    </div>
                    <p>已经选择了{{selectedNumber}}只股票</p>
            </div><!--end of left -->
            <!--  中线 -->
            
            <!--  右边 -->
            <div class="span4">
                     <div class="mod">
                         <h4>已选股票列表</h4>
                       </div>
              <!-- 股票已选列表 -->
                     <div class ="mod" style="height:180px; width:220px;overflow:auto;border:2px solid gray;padding:2%">
                       <ul>
                            <li ng-repeat="stock in popover.selected" style="list-style-type:none;" ng-click="unselect(stock)">
                              {{stock.name}}<a style="float:right">详情</a></li>
                       </ul>
                     </div>

                     <div>
                            <button class="btn btn-primary" style="float:right" ng-click="reset();$hide()">取消</button> 
                            <div style="float:right">&nbsp&nbsp&nbsp&nbsp</div>
                            <button class="btn btn-danger" style="float:right" ng-click="popover.saved=true;$hide()">确定</button>
                     </div>
            </div>
                 
                        
                  
             
             <!-- 股票备选列表 -->

            <!--end of left -->
    </div><!--end of form-->
  </div>
</div>
